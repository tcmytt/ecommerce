<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="background-color: #ffffff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto;">
        <h2 style="color: #333333;">Password Reset Request</h2>
        <p style="color: #555555;">You have requested to reset your password. Please use the OTP below to reset your password:</p>
        <div style="background-color: #f0f0f0; padding: 10px; text-align: center; font-size: 24px; font-weight: bold; color: #333333; margin: 20px 0;">
            <span th:text="${otp}">123456</span>
        </div>
        <p style="color: #555555;">This OTP will expire in 3 minutes. If you did not request this, please ignore this email.</p>
        <p style="color: #555555;">Thank you!</p>
    </div>
</body>
</html>
